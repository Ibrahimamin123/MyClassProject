<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
       <!-- navbar start -->
  <nav class="navbar px-5 navbar-expand-lg" id="navbar">

  </nav>
  <!-- navbar end -->
    <header class="text-center mb-3 mt-5">
        <h1 class="display-4 fw-bold" style="color: var(--primary-color);">Share Your Feedback</h1>
        <p class="lead" style="color: var(--dark-color);">We value your opinion and would love to hear from you</p>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Feedback Form</h2>
            <form id="feedbackForm" onsubmit="alert('Thank You For Your Feedback')">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name"
                               pattern="[A-Za-z\s]{3,20}"
                               placeholder="Enter your full name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email"
                               placeholder="Enter your email address"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Feedback Category</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tag"></i>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="product">Product Feedback</option>
                            <option value="service">Customer Service</option>
                            <option value="website">Website Experience</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <div class="input-with-icon">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message"
                                  placeholder="Please share your detailed feedback here..."
                                  minlength="10"
                                  required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
                
            </form>
        </div>
        
    </div>
    
   <!-- Footer Start -->

  <footer class="footer mt-5" id="footer">

  </footer>
  <!-- Footer End-->

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
  integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="feedback.js"></script>
<script src="navfoot.js"></script>
</html>
