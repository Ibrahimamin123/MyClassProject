<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- navbar start -->
  <nav class="navbar px-5 navbar-expand-lg" id="navbar">

  </nav>
  <!-- navbar end -->
   <!-- Contact Form Start -->
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name"
                               pattern="[A-Za-z\s]{3,20}"
                               placeholder="Enter your full name"
                               required>
                    </div>
                    <div class="error-message">Only letters (3–20 characters)</div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email"
                               placeholder="Enter your email address"
                               required>
                    </div>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone"
                               pattern="[0-9]{10,11}"
                               placeholder="03XXXXXXXXX"
                               required>
                    </div>
                    <div class="error-message">Only digits (10–11 numbers)</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password"
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                               placeholder="Enter your password"
                               required>
                    </div>
                    <div class="error-message">At least 8 characters with letters & numbers</div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                
                <div class="success-message" id="successMessage">
                    Thank you! Your message has been sent successfully.
                </div>
            </form>
        </div>
        
        <div class="map-container">
            <h2>Find Us</h2>
            <div id="map"></div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-map-marker-alt"></i> Get My Location
            </button>
            <div class="location-info" id="locationInfo">
                Click the button above to see your current location
            </div>
        </div>
    </div>
    <!-- Contact Form End -->
<!-- Footer Start -->
  <footer class="footer mt-5" id="footer">

  </footer>
  <!-- Footer End-->
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"

</html>
